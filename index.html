<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
</head>
<body>
    
    <div class="container">
        <div class="card">

            <div class="album">
                <div class="circle"></div>
                <img src="assets/Lady_Gaga_-_Chromatica_Logo.png" alt="ladygaga">
            </div>

            <div class="info">
                <h1 class="title">Chromatica</h1>
                <h3 class="description">Último álbum pop da cantora Lady Gaga, melhor de 2020</h3>
            </div>

            <div class="player">
               <audio controls>
                   <source src="assets/Lady Gaga - Free Woman.mp3">
               </audio>
               <h3 class="audio-title">Free Woman - Lady Gaga</h3>
            </div>

            <div class="purchase">
                <button>Comprar</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
